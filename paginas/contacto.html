    <!-- #### SECCION FORMULARIO DE CONTACTO #### -->

    <main class="Formulario">

        <form class="FormularioDatos">

            <section class="FomularioCuerpo">

                <h3>Formulario de contacto:</h3>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input class="control" type="text" name="nombre" id="nombre" required>
                </div>

                <div>
                    <label for="apellido">Apellido: </label>
                    <input class="control" type="text" name="apellido" id="apellido" required>
                </div>

                <div>
                    <label for="Telefono">Numero de Tel√©fono: </label>
                    <input class="control" type="number" name="Telefono" id="Telefono" required>
                </div>

                <div>
                    <label for="email">Correo Electronico: </label>
                    <input class="control" type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="comentarios"> Dejanos tus comentarios: </label>
                    <textarea class="control" name="comentarios" id="comentarios" cols="40" rows="5"></textarea>
                </div>

                <div class="informacion">
                    <label for="informacion">Quiero resivir informacion por Email:</label>
                    <input type="checkbox" name="informacion" id="informacion">
                </div>


                <input class="botones" type="submit" value="Enviar Consulta">
                <input class="botones" type="reset" value=" Borrar Todo">

            </section>

        </form>

        <!-- #### SECCION LOGO REDES #### -->

        <section>
            <div class="logored">
                <img src="../Imagenes/LogoWS.png" alt="Logo" class="logo">
